<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>💙 Surpresa para Laryssa 💙</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0ff;
      text-align: center;
      padding: 60px;
    }
    #conteudo {
      display: none;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 80%;
      max-width: 300px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      background-color: #3399ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .mensagem-erro {
      color: red;
      margin-top: 10px;
    }
    h1 {
      color: #0059b3;
    }
  </style>
</head>
<body>
  <div id="senha">
    <h2>💙 Quem te ama muito e vai ser seu futuro marido?</h2>
    <p>Digite o <strong>nome e sobrenome</strong> dele:</p>
    <input type="text" id="campoSenha" placeholder="Ex: João Silva">
    <br>
    <button onclick="verificarSenha()">Entrar</button>
    <div class="mensagem-erro" id="erroMsg"></div>
  </div>

  <div id="conteudo">
    <h1>Laryssa Rafaelly 💙</h1>
    <h2>Quer namorar comigo?</h2>
    <button onclick="aceitou()">Sim 💍</button>
    <button onclick="negou()">Não 😢</button>
    <p id="resposta" style="font-size: 18px; margin-top: 20px;"></p>
  </div>

  <script>
    const senhaCorreta = "iago carioca";

    function verificarSenha() {
      const senha = document.getElementById("campoSenha").value.trim().toLowerCase();
      if (senha === senhaCorreta) {
        document.getElementById("senha").style.display = "none";
        document.getElementById("conteudo").style.display = "block";
      } else {
        document.getElementById("erroMsg").textContent = "Hmmm... tenta de novo, amor 💔";
      }
    }

    function aceitou() {
      document.getElementById("resposta").textContent = "Pedido aceito! Eu te amo 💙💙💙";
    }

    function negou() {
      document.getElementById("resposta").textContent = "Desculpa meu amor, mas você não tem essa opção 😝";
    }
  </script>
</body>
</html>
